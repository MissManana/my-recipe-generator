<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Recipe Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Recipe Generator</h1>
      </header>

      <main>
        <form id="recipe-generator-form">
          <input
            type="text"
            placeholder="What should your recipe contain..?"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="recipe" id="recipe"></div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/MissManana" target="_blank"
          >Nonhlanhla Manana</a
        >
        and is
        <a
          href="https://github.com/MissManana/my-recipe-generator"
          target="_blank"
        >
          open-sourced on GitHub</a
        >
        and is
        <a
          href="https://my-ai-recipe-generator-app.netlify.app/"
          target="_blank"
        >
          hosted on Netlify</a
        >.
      </footer>
    </div>

    <script src="src/java.js"></script>
  </body>
</html>

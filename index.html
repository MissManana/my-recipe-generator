<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css".css">
    <title>AI Recipe Generator</title>
  </head>
  <body>
    <header>
      <h1>AI Recipe Generator</h1>
    </header>

    <main>
      <form>
        <input
          type="text"
          placeholder="Enter an idea of the recipe you want"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>
        pasta recipe
        <br />
        A yummy chocolate cake recipe
      </div>
    </main>
    <footer>
      This AI project was coded by
      <a href="https://github.com/MissManana" target="_blank"
        >Nonhlanhla Manana</a
      >
      and is
      <a
        href="https://github.com/MissManana/my-recipe-generator"
        target="_blank"
      >
        open-sourced on GitHub</a
      >
      and is
      <a href="https://my-ai-recipe-generator-app.netlify.app/" target="_blank">
        hosted on Netlify</a
      >.
    </footer>

    <script src="src/java.js"></script>
  </body>
</html>
